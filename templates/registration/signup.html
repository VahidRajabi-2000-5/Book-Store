{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Sign Up
{% endblock title %}

{% block content %}
  <div class="container">
    <div class="card shadow my-3 p-5">
      <h2>SignUp</h2>
      <form action="" method ='POST'>
        {% csrf_token %}
        {{form|crispy}}
        <input class = "btn btn-success" type="submit" value = "Create">
      </form>
      <div class="container">
        <p><a href="{% url 'login' %}">login</a> | <a href="{% url 'home' %}">home</a></p>
      </div>
    </div>
  </div>

{% endblock content %}
