{% extends '_base.html' %}

{% block title %}
  {{book.title}}
{% endblock title %}

{% block content %}
  <div class="container">
    <div class="card shadow my-3 p-5">
      <h1>{{book.title}}</h1>
      <h3>{{book.author}}</h3>
      <div class="container m-5">
        <p>{{book.description|linebreaks}}</p>
      </div>
      <h3>{{book.price}}</h3>
      <a href="{% url 'book_list' %}">لیست کتاب</a>
      <div class="container">
        <h4><a class = 'btn btn-success' href="{% url 'book_update' book.id %}">ویرایش</a></h4>
        <h4><a class = 'btn btn-danger' href="{% url 'book_delete' book.id %}">حذف</a></h4>
      </div>
    </div>
  </div>

{% endblock content %}
